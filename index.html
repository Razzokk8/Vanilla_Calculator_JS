<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output" id="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand" id="default"></div>
        </div>
        
        <button data-all-clear class="span-2" id="clear">A C</button>
        <button data-delete>DEL</button>
        <button data-operation id="divide">รท</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation id="multiply">*</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation id="add">+</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-negative id="subtract">-</button>
        <button data-number id="decimal">.</button>
        <button data-number id="zero">0</button>
        <button data-equals class="span-2 result" id="equals">=</button>
        
    </div>
    <div class="author-copyright">
        <a href="https://www.freecodecamp.org/riccardolimiti" target="_blank" > Riccardo Limiti &copy; 2021 </a>
    </div>
</body>
</html>
